    <script>
        //es lo mismo que document.querySelector('.pedidos');
        //   boton => accion =>consecuencia(cb) 
        $('.pedidos').click(function() {
            //anda a preguntar a esta ruta
            $.get('https://jsonplaceholder.typicode.com/posts', function(response) {
                console.log(response);
                response.forEach(element => $(`<div id='${element.id}'>
                        <p>Title: ${element.title}</p>
                        <p>Body: ${element.body}</p>
                        </div>`).appendTo('body'));
            });
        })
